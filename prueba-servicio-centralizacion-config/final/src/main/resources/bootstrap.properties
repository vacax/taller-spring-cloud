# Archivo donde se especifica la configuración antes que el Spring Boot
# tome la configuración indicanda en el application.properties.

# Nombre de la aplicacion, necesario para el servidor de configuracion
spring.application.name= prueba-servicio

# dirección por defecto: http://localhost:8888/
spring.cloud.config.uri= http://localhost:8888/

#Si no conecta con el servidor, debe fallar.
spring.cloud.config.enabled=false
spring.cloud.config.fail-fast=false